<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!--link-->
    <link rel="stylesheet" href="todolist.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div id="app">
        <h1>Vue JS To do List</h1>
        <div class="row main container">

                <div class="col-12 col-md-8">        
                    <input type="text" id="user_input" placeholder="Say Something" required v-model="newMessage">
                     <button id="btn" @click="plus()"><img src="img/plus.svg" class="plus"></button>
                    <!--show result-->
                    <div class="result">
                        <h4>Job List</h4>
                        <ul v-for="l in list" :key="l.id" >
                            <li>
                            <span>{{l.message}}</span>
                            <button class="del_btn" @click="del(l.id)"><img src="img/delete.svg" class="delete"></button>
                        </li>
                        </ul>
                    </div>
                </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let vue= new Vue({
            el:"#app",
            data:{
                messageId:0,
                newMessage:"",
                list:[]
            },
            methods:{
                plus(){
                    this.messageId++
                    this.list.push({
                        id:this.messageId,message:this.newMessage
                    })
                    this.newMessage=""
                },
                del(v){
                    console.log(v)
                    this.list=this.list.filter(el=>el.id !== v)
                }
            }
        })
    </script>
</body>
</html>
